name: Build and Deploy to GH Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out your source code
      - name: Checkout source
        uses: actions/checkout@v3

      # Set up Ruby (bundler-cache enabled for faster builds)
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.2'
          bundler-cache: true

      # Install Jupyter (required by jekyll-jupyter-notebook)
      - name: Install Jupyter
        run: pip install jupyter

      # Set up Node.js and install dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Node Modules
        run: npm install

      # Build your Jekyll site (ensuring that the build is not run in safe mode)
      - name: Build site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      # Deploy the _site folder to the gh-pages branch
      - name: Deploy to GH Pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: _site
